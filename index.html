		}

		header {
			position: fixed;
			left: 0;
			height: 100vh;
			writing-mode: tb;
			display: flex;
	    justify-content: space-between;
			width: 3rem;
			background-color: #000;
		}

		.transform-scale-negative1 {

		}

		}

			padding: 1rem 0;
			color: #fff;
		}

			color: #fff;
		}

			padding: 1rem 0;
			color: #fff;
		}

			padding: 1rem 0;
			align-items: center;
			color: #fff;
		}

		header a {
			text-decoration: none;
		}

		header a svg {
			width: 20px;
    	transform: rotate(180deg);
			fill: #fff;
		}

		main {
			width: 100%;
			min-height: 100vh;
		}

		.unsplash-cont-main {
			width: 100%;
			min-height: 100vh;
			position: relative;
			display: flex;
		}

		.unsplash-img {
			width: 100%;
			min-height: 100vh;
			background-size: cover;
			background-blend-mode: saturation;
			background-attachment: fixed;
			background-position: center;
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			z-index: -1;
		}

		.kanye-cont-main {
			margin: auto;
			max-width: calc(50% - 4rem - 48px);
			font-family: 'Bebas Neue', cursive;
			font-size: 3rem;
			color: #fff;
			/* border: 2px solid #fff; */
			padding: 1rem 2rem;
			text-align: center;
			animation-name: animate-kanye-quote-out;
			animation-duration: 0.3s;
			animation-fill-mode: forwards;
			box-shadow: 0 0 0px #fff;
		}

		.kanye-cont-main:hover {
			animation-name: animate-kanye-quote-in;
			animation-duration: 0.3s;
			animation-fill-mode: forwards;
		}

		@keyframes animate-kanye-quote-in {
			10% {
				box-shadow: 0px 0px 0px #fff;
			}

			20% {
				box-shadow: 0px 0px 0px #fff;
			}

			22% {
				background-color: #000;
				color: #fff;
				box-shadow: 0px 0px 0px #fff;
			}

			100% {
				background-color: #000;
				color: #fff;
				transform: translate(-0.5rem, -0.5rem);
				box-shadow: 1rem 1rem 0px #fff;
			}
		}

		@keyframes animate-kanye-quote-out {
			0% {
				transform: translate(-0.5rem, -0.5rem);
				box-shadow: 1rem 1rem 0px #000;
			}

			20% {
				transform: translate(-0.5rem, -0.5rem);
				box-shadow: 1rem 1rem 0px #000;
			}

			22% {
				background-color: #fff;
				color: #000;
				transform: translate(-0.5rem, -0.5rem);
				box-shadow: 1rem 1rem 0px #000;
			}

			100% {
				background-color: #fff;
				color: #000;
				box-shadow: 0px 0px 0px #000;
			}
		}

		@media screen and (max-width: 1200px) {
			.kanye-cont-main {
				font-size: 2rem;
				max-width: calc(80% - 4rem - 48px);
			}
		}

		@media screen and (max-width: 800px) {
			.kanye-cont-main {
				font-size: 1.5rem;
    		max-width: calc(100% - 4rem - 48px);
			}
		}

		::-moz-selection { /* Code for Firefox */
			color: #000;
			background: #fff;
		}

		::selection {
			color: #000;
			background: #fff;
		}

		/* custom mouse css */
		:root {
			--mouse-scale-prop: 1;
		}
		#mouse-div div {
			position: fixed;
			top: 0;
			left: 0;
			opacity: 0;
			pointer-events: none;
			backface-visibility: hidden;
			-webkit-backface-visibility: hidden;
			z-index: 999;
			height: 7rem;
			width: 7rem;
			border-radius: 50%;
			background: #fff;
			mix-blend-mode: difference;
			transition: all 0.1s ease;
			opacity: 1;
			--mouse-scale-prop: 1;
		}
		/* custom mouse css end */

	<script>
		// add kanye quote script
		const getQuote = async (element) => {
			const response = await fetch('https://api.kanye.rest');
			const json = await response.json();
			element.innerText = json.quote;
		}

		document.querySelectorAll('.kanye-cont-main').forEach(element => {
			getQuote(element);
		});
		// add kanye quote script

		// custom mouse script
		const mouseEl1 = document.getElementById('mouse-el-1');

		document.querySelector('body').addEventListener('mousemove', (event) => {
			const x = event.clientX;
			const y = event.clientY;

			mouseEl1.style.transform = `translate(${x - (mouseEl1.getBoundingClientRect().width / 2) / getComputedStyle(mouseEl1).getPropertyValue('--mouse-scale-prop')}px, ${y - (mouseEl1.getBoundingClientRect().height / 2) / getComputedStyle(mouseEl1).getPropertyValue('--mouse-scale-prop')}px) rotate(0.1deg) scale(${getComputedStyle(mouseEl1).getPropertyValue('--mouse-scale-prop')})`;
		});

		document.querySelector('body').addEventListener('mouseenter', (event) => {
			mouseEl1.style.opacity = 1;
		});

		document.querySelector('body').addEventListener('mouseleave', (event) => {
			mouseEl1.style.opacity = 1;
		});
		// custom mouse script end
